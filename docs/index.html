<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hacktoberfest 2020</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section class="crt" id="home">
        <h4 class="retro">OUTUBRO DE 2020</h4>
        
        <div id="loader" class="loading" ></div>
            <img id="logo" src="./assets/logo.svg" alt="Logo" />
        </div>

        <div class="content">
            <div class="glitch">
                 <div class="glitchit"></div>
                 <div class="glitchit"></div>
            </div>
        </div>
            
        <div id="timer-section">
            <div id="timer">
                <div id="days"></div> <span class="time-label">d</span> &nbsp
                <div id="hours"></div> <span class="time-label">h</span> &nbsp
                <div id="minutes"></div> <span class="time-label">m</span> &nbsp
                <div id="seconds"></div> <span class="time-label">s</span> &nbsp
            </div>
        </div>
      
    </section>

    <script src="./js/timer.js"></script> 
    <script src="./js/loader.js"></script>
</body>
</html>
